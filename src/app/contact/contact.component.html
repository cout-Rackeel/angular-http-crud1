<div class="topper">
<div class="contact-cont">
  <h3>Contact Us</h3>
  <div class="grid-cont">

    <div class="grid-item" *ngFor="let contact of contacts">

      <div class="img-cont">
        <img src="{{contact.img}}" alt="{{contact.country}} office pic">
      </div>

      <div class="address-blk">
        <h4>{{contact.country}} Headquarters</h4>
        <div class="address">
        <h4>Address</h4>
        <p>{{contact.adrs1}}</p>
        <p>{{contact.adrs2}}</p>
        <p class="country" id='{{contact.country}}' >{{contact.country}}</p>
        <p>{{contact.phn}}</p>
        </div>
      </div>


    </div>

  </div>

</div>


  <div class="map">
    <div class="mapouter"><div class="gmap_canvas"><iframe width="800" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=Suite%20B11,Pinnacle%20Pointe&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://123movies-to.org"></a><br><style>.mapouter{position:relative;text-align:center;height:500px;width:800px; margin: 0px auto;}</style><style>.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:100%;}</style></div></div>
  </div>




</div>
